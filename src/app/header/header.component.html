<header>
  <h1>Anguflix</h1>

  <nav>
    <ul>
      <li>
        <a routerLink="/home">Home</a>
      </li>
      <li>
        <a routerLink="/search">Advanced Search</a>
      </li>
    </ul>
  </nav>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Search for a Movie</mat-label>
      <input matInput type="text" id="query" name="query" [(ngModel)]="query" (keyup.enter)="searchMovies(query)">
    </mat-form-field>
  </div>
</header>
